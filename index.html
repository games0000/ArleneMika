<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Moony Club Style Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      background: radial-gradient(circle at 20% 20%, #1b1c3c, #0a0b1e);
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      animation: fadeIn 2s ease;
    }
    header p {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeIn 3s ease;
    }
    section.gallery {
      min-height: 100vh;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 3rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    section.about, section.contact {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }
    section.about h2, section.contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #fff;
      color: #000;
      border-radius: 2rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #ddd;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My World</h1>
    <p>A dreamy space of art and thoughts</p>
  </header>  <section class="gallery">
    <img src="https://placekitten.com/500/500" alt="Sample 1" />
    <img src="https://placekitten.com/501/500" alt="Sample 2" />
    <img src="https://placekitten.com/502/500" alt="Sample 3" />
    <img src="https://placekitten.com/503/500" alt="Sample 4" />
  </section>  <section class="about">
    <h2>About Me</h2>
    <p>I create, I dream, I share. This site is my little cosmic gallery.</p>
  </section>  <section class="contact">
    <h2>Contact</h2>
    <p>Feel free to reach me on my social channels:</p>
    <a href="mailto:youremail@example.com" class="button">Email Me</a>
  </section>  <footer>
    <p>© 2025 My Personal Site · Inspired by moony.club</p>
  </footer>
</body>
</html>
